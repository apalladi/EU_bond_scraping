name: Esegui script ogni giorno lavorativo alle 16:15 ora locale 

on:
  schedule:
    - cron: '15 15 * * 1-5'  # Ogni giorno lavorativo alle 15:15 UTC (che Ã¨ 16:15 CEST)
  workflow_dispatch:  # Permette di eseguire il workflow manualmente tramite l'interfaccia GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codice
        uses: actions/checkout@v2

      - name: Impostare Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Imposta la versione di Python se necessario

      - name: Installare dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Installa le dipendenze dal file requirements.txt

      - name: Esegui script
        run: |
          python3 web_scraping.py  # Sostituisci con il comando per eseguire il tuo script
